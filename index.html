<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="head">
        <h1>Stone Paper Scissor</h1>
    </div>
    <div class="options">
        <div class="option"id="stone">
            <img src="./image/rock.png" alt="Stone">
        </div>
        <div class="option"id="paper">
            <img src="./image/paper.png" alt="paper">
        </div>
        <div class="option"id="scissor">
            <img src="./image/scissors.png" alt="Scissor">
        </div>
    </div>

    <div class="massageContainer">
        <p id="mess">Give your turn</p>
    </div>
    <div class="options">
        <div class="score">
            <p id="user">0</p>
            <br></br>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <br></br>
            <p>Computer</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
